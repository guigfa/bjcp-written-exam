<mat-card class="card-class">
    <h1 class="title">On/Off Flavors</h1 >
    <span style="padding-bottom: 20px;">Guia de estudo</span>
    <mat-accordion class="accordion">
      <mat-expansion-panel class="expansion-panel" [expanded]="false">
        <mat-expansion-panel-header >
          <mat-panel-title class="additionals-title">
            Pergunta relacionada
          </mat-panel-title>
          <mat-panel-description >

          </mat-panel-description>
           
        </mat-expansion-panel-header>
            <div class="formulas-title">
              <span class="title-card">
              T1 - {{ PORTUGUESEQUESTIONS.QS1TITLE }}
              </span>
              <ul>
                <ng-container *ngFor="let question of PORTUGUESEQUESTIONS.QS1">
                  <li>
                    <strong>{{ question.value }}</strong> - {{ question.question }}
                  </li>
                </ng-container>
              </ul>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-panel" [expanded]="false">
          <mat-expansion-panel-header >
            <mat-panel-title class="additionals-title">
              Características
            </mat-panel-title>
            <mat-panel-description >
            </mat-panel-description>
             
          </mat-expansion-panel-header>
          <div class="formulas-title">
              <span class="title-card">
                Bráctea
              </span>
              <span>
                    <p class="formula" style="font-size: 20px;"></p>
                </span>
                <div style="display: flex; flex-direction: column;">
                    
                </div>
              <div class="line-separator"></div>

                
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-panel" [expanded]="false">
            <mat-expansion-panel-header >
              <mat-panel-title class="additionals-title">
                Subprodutos
              </mat-panel-title>
              <mat-panel-description >
                Ésteres, fenólicos, diacetil
            </mat-panel-description>
               
            </mat-expansion-panel-header>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-panel" [expanded]="false">
            <mat-expansion-panel-header >
              <mat-panel-title class="additionals-title">
                Cepas
              </mat-panel-title>
              <mat-panel-description >
                Lagers, Ales, bactérias
            </mat-panel-description>
               
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
