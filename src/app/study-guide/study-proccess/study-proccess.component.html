<div class="container">

  <mat-tab-group>
      <mat-tab label="Mostura">
        <app-mash></app-mash>
      </mat-tab>

      <mat-tab label="Técnicas">
          <app-techniques></app-techniques>
      </mat-tab>

      <mat-tab label="Corpo e Sensação na Boca">
        <app-mouthfeel></app-mouthfeel>
      </mat-tab>
      <mat-tab label="On/Off Flavors">
        <app-on-off-flavors></app-on-off-flavors>
      </mat-tab>
      <mat-tab label="Enzimas">
          <mat-card class="card-class">
              <h1 class="title">Enzimas</h1 >
              <span style="padding-bottom: 20px;">Guia de estudo</span>
              <mat-accordion class="accordion">
                <mat-expansion-panel class="expansion-panel" [expanded]="false">
                  <mat-expansion-panel-header >
                    <mat-panel-title class="additionals-title">
                      Pergunta relacionada
                    </mat-panel-title>
                    <mat-panel-description >

                    </mat-panel-description>
                    <hr>
                  </mat-expansion-panel-header>
                      <div class="formulas-title">
                        <span class="title-card">
                          T11 - {{ PORTUGUESEQUESTIONS.QS11TITLE }}
                        </span>
                        <ul>
                          <ng-container *ngFor="let question of PORTUGUESEQUESTIONS.QS11">
                            <li>
                              <strong>{{ question.value }}</strong> - {{ question.question }}
                            </li>
                          </ng-container>
                        </ul>
                      </div>
                  </mat-expansion-panel>
                  <mat-expansion-panel class="expansion-panel" [expanded]="false">
                    <mat-expansion-panel-header >
                      <mat-panel-title class="additionals-title">
                        Proteolíticas
                      </mat-panel-title>
                      <mat-panel-description >
                      </mat-panel-description>
                      <hr>
                    </mat-expansion-panel-header>
                    <div class="formulas-title">
                        <span class="title-card">
                          Proteases
                        </span>
                        <span>
                              <p class="formula" style="font-size: 20px;"></p>
                          </span>
                          <div style="display: flex; flex-direction: column;">
                              
                          </div>
                        <div class="line-separator"></div>
                        <span class="title-card">
                          Peptidases
                      </span>
                        <div class="line-separator"></div>

                          <div style="display: flex; flex-direction: column;">
                              
                          </div>
                          <div class="line-separator"></div>
                          <span class="title-card">
                              Levedura
                              <p class="formula">
                                  PITCH = (ºP * VOLUME(mL) * TAXA DE INOCULO)
                              </p>  
                          </span>
                          <div style="display: flex; flex-direction: column;">
                              
                          </div>
                          <div class="line-separator"></div>
                          
                    </div>
                  </mat-expansion-panel>
                  <mat-expansion-panel class="expansion-panel" [expanded]="false">
                      <mat-expansion-panel-header >
                        <mat-panel-title class="additionals-title">
                          Diastáticas
                        </mat-panel-title>
                        <mat-panel-description >
                        </mat-panel-description>
                        <hr>
                      </mat-expansion-panel-header>
                  </mat-expansion-panel>
                  <mat-expansion-panel class="expansion-panel" [expanded]="false">
                      <mat-expansion-panel-header >
                        <mat-panel-title class="additionals-title">
                          Impacto na Cerveja
                        </mat-panel-title>
                        <mat-panel-description >
                        </mat-panel-description>
                        <hr>
                      </mat-expansion-panel-header>
                  </mat-expansion-panel>
              </mat-accordion>
          </mat-card>
      </mat-tab>
  </mat-tab-group>

  
</div>
